<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'ko' }}">
  <head>
    {%- include head.html -%}
  </head>
  <body>
    <header class="site-header" role="banner">
      {%- include header.html -%}
    </header>

    <div class="page">
      <aside class="sidebar">
        {%- include sidebar.html -%}
      </aside>
      <main class="page-content" aria-label="Content">
        {{ content }}
      </main>
    </div>

    <footer class="site-footer">
      {%- include footer.html -%}
    </footer>
  </body>
</html>
